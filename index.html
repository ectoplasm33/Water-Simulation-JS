<!DOCTYPE html>

<html>
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .ui {
                position: relative;
            }

            canvas {
                position: absolute;
                top: 0px;
                left: 0px;
                display: block; 
                z-index: 0;
            }

            #particle_count_slider {
                position: absolute;
                z-index: 1;
            }

            #particle_count_label {
                position: absolute;
                z-index: 1;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                color: #f5f5f5;
            }

            #influence_radius_slider {
                position: absolute;
                z-index: 1;
            }

            #influence_radius_label {
                position: absolute;
                z-index: 1;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                color: #f5f5f5;
            }

            #gravity_slider {
                position: absolute;
                z-index: 1;
            }

            #gravity_label {
                position: absolute;
                z-index: 1;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                color: #f5f5f5;
            }

            #target_density_slider {
                position: absolute;
                z-index: 1;
            }

            #target_density_label {
                position: absolute;
                z-index: 1;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                color: #f5f5f5;
            }
            
            #pressure_multiplier_slider {
                position: absolute;
                z-index: 1;
            }

            #pressure_multiplier_label {
                position: absolute;
                z-index: 1;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                color: #f5f5f5;
            }

            #viscosity_multiplier_slider {
                position: absolute;
                z-index: 1;
            }

            #viscosity_multiplier_label {
                position: absolute;
                z-index: 1;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                color: #f5f5f5;
            }

            #surface_tension_slider {
                position: absolute;
                z-index: 1;
            }

            #surface_tension_label {
                position: absolute;
                z-index: 1;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                color: #f5f5f5;
            }

            #mouse_range_slider {
                position: absolute;
                z-index: 1;
            }

            #mouse_range_label {
                position: absolute;
                z-index: 1;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                color: #f5f5f5;
            }

            #mouse_strength_slider {
                position: absolute;
                z-index: 1;
            }

            #mouse_strength_label {
                position: absolute;
                z-index: 1;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                color: #f5f5f5;
            }
        </style>
    </head>

    <body>
        <div id="ui">
            <canvas width="1200" height="800"></canvas>

            <input type="range" class="slider" id="particle_count_slider">
            <span id="particle_count_label"></span>

            <input type="range" class="slider" id="influence_radius_slider">
            <span id="influence_radius_label"></span>

            <input type="range" class="slider" id="gravity_slider">
            <span id="gravity_label"></span>

            <input type="range" class="slider" id="target_density_slider">
            <span id="target_density_label"></span>   
            
            <input type="range" class="slider" id="pressure_multiplier_slider">
            <span id="pressure_multiplier_label"></span>   

            <input type="range" class="slider" id="viscosity_multiplier_slider">
            <span id="viscosity_multiplier_label"></span>   

            <input type="range" class="slider" id="surface_tension_slider">
            <span id="surface_tension_label"></span>   

            <input type="range" class="slider" id="mouse_range_slider">
            <span id="mouse_range_label"></span>   

            <input type="range" class="slider" id="mouse_strength_slider">
            <span id="mouse_strength_label"></span>   
        </div>
        
        <script type="module" src="WaterSimSetup.js"></script>
        <script type="module" src="WaterSimMain.js"></script>
    </body>
</html>
